# Server Configuration
server.port=8080

# Application Name
spring.application.name=api-gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-min-32-chars

# Gateway Routes - User Service Login (Public - No Auth)
spring.cloud.gateway.routes[0].id=user-login
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/user-service/auth/login
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Gateway Routes - User Service Register (Public - No Auth)
spring.cloud.gateway.routes[1].id=user-register
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/user-service/auth/register
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Gateway Routes - User Service Protected (Requires JWT)
spring.cloud.gateway.routes[2].id=user-service
spring.cloud.gateway.routes[2].uri=lb://user-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/user-service/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1
spring.cloud.gateway.routes[2].filters[1]=AuthorizationHeaderFilter

# Gateway Routes - Bank Service (Requires JWT)
spring.cloud.gateway.routes[3].id=bank-service
spring.cloud.gateway.routes[3].uri=lb://bank-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/bank-service/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1
spring.cloud.gateway.routes[3].filters[1]=AuthorizationHeaderFilter

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG